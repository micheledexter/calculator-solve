<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Kochab Weekend 2 Live Solve</h1>
    <div id="input">
        <input type="text" id="xIn">
        <button class="operatorButton" id="addButton">+</button>
        <button class="operatorButton" id="subtractButton">-</button>
        <button class="operatorButton" id="multiplyButton">*</button>
        <button class="operatorButton" id="divideButton">/</button>
        <input type="text" id="yIn">
        <button id="doMathButton">Do math! (AKA =)</button>
        <button id="goAway">Go away</button>
    </div>
</body>
</html>
